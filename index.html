<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <!-- IMPORTANT: stops zooming -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />

  <title>Simple Print</title>

  <style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, Helvetica, sans-serif;
  }

  html, body {
    width: 100%;
    height: 100%;
    overflow: hidden;
  }

  body {
    background: #111;
    color: #fff;
  }

  .intro {
    position: relative;
    width: 100%;
    height: 100%;
    background: #000;
  }

  /* Image container */
  .intro img {
    width: 100%;
    height: 100%;
    object-fit: contain; /* ðŸ”¥ THIS fixes the zoom */
    object-position: center;
    position: absolute;
    top: 0;
    left: 0;
    padding: 40px; /* controls size */
    z-index: 0;
  }

  /* Dark overlay */
  .overlay {
    position: absolute;
    inset: 0;
    background: rgba(0, 0, 0, 0.55);
    z-index: 1;
  }

  .intro-content {
    position: relative;
    z-index: 2;
    height: 100%;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-end;
    text-align: center;
    padding: 40px 20px;
    animation: fadeUp 1.2s ease forwards;
  }

  .intro-content h1 {
    font-size: 30px;
    color: #ff9800;
    margin-bottom: 6px;
  }

  .intro-content p {
    font-size: 15px;
    color: #ddd;
    margin-bottom: 18px;
  }

  .enter {
    padding: 12px 28px;
    background: #ff9800;
    color: #000;
    text-decoration: none;
    font-weight: bold;
    border-radius: 25px;
    font-size: 15px;
  }

  @keyframes fadeUp {
    from {
      opacity: 0;
      transform: translateY(15px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  /* Small phones */
  @media (max-width: 480px) {
    .intro img {
      padding: 25px; /* slightly bigger image on small phones */
    }
  }
</style>

</head>
<body>

  <div class="intro">
    <img src="images/simple.png" alt="Simple Print" />
    <div class="overlay"></div>

    <div class="intro-content">
      <h1>Simple Print</h1>
      <p>Printing & Creative Solutions</p>
      <a href="home.html" class="enter">Enter Site</a>
    </div>
  </div>

</body>
</html>
