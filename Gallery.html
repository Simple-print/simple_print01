<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <!-- STOP ZOOM -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>

  <title>Gallery | Simple Print</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      background: #f4f4f4;
      color: #222;
    }

    /* ===== HEADER ===== */
    header {
      background: #111;
      padding: 15px 20px;
    }

    nav {
      max-width: 1100px;
      margin: auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav h1 {
      color: #ff9800;
      font-size: 22px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 15px;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-size: 14px;
    }

    /* ===== TITLE ===== */
    .page-title {
      text-align: center;
      padding: 25px 15px 10px;
    }

    .page-title h2 {
      font-size: 24px;
    }

    .page-title p {
      font-size: 14px;
      color: #555;
    }

    /* ===== FILTER BUTTONS ===== */
    .filters {
      display: flex;
      justify-content: center;
      gap: 10px;
      padding: 15px;
    }

    .filters button {
      padding: 8px 16px;
      border: none;
      border-radius: 20px;
      background: #ddd;
      font-size: 13px;
      cursor: pointer;
    }

    .filters button.active {
      background: #ff9800;
      color: #000;
      font-weight: bold;
    }

    /* ===== PINTEREST GALLERY ===== */
    .gallery {
      column-count: 2;
      column-gap: 12px;
      padding: 15px;
      max-width: 1100px;
      margin: auto;
    }

    .gallery-item {
      break-inside: avoid;
      margin-bottom: 12px;
      border-radius: 14px;
      overflow: hidden;
      background: #fff;
      box-shadow: 0 6px 15px rgba(0,0,0,.12);
      cursor: pointer;
    }

    .gallery-item img,
    .gallery-item video {
      width: 100%;
      display: block;
    }

    @media (min-width: 768px) {
      .gallery { column-count: 3; }
    }

    @media (min-width: 1100px) {
      .gallery { column-count: 4; }
    }

    /* ===== LIGHTBOX ===== */
    .lightbox {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,.9);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }

    .lightbox img,
    .lightbox video {
      max-width: 95%;
      max-height: 90%;
    }

    .lightbox span {
      position: absolute;
      top: 20px;
      right: 25px;
      font-size: 30px;
      color: #fff;
      cursor: pointer;
    }

    /* ===== WHATSAPP FLOAT ===== */
    .whatsapp-float {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 56px;
      height: 56px;
      background: #25D366;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 6px 18px rgba(0,0,0,.25);
      z-index: 1000;
    }

    .whatsapp-float svg {
      width: 26px;
      height: 26px;
    }

    footer {
      background: #111;
      color: #fff;
      text-align: center;
      padding: 25px 15px;
      font-size: 14px;
      margin-top: 30px;
    }
  </style>
</head>
<body>

<header>
  <nav>
    <h1>Simple Print</h1>
    <ul>
      <li><a href="home.html">Home</a></li>
      <li><a href="about us.html">About</a></li>
      <li><a href="home.html#contact">Contact</a></li>
    </ul>
  </nav>
</header>

<div class="page-title">
  <h2>Our Gallery</h2>
  <p>Tap any image or video to view</p>
</div>

<div class="filters">
  <button class="active" onclick="filterItems('all')">All</button>
  <button onclick="filterItems('image')">Images</button>
  <button onclick="filterItems('video')">Videos</button>
</div>

<div class="gallery">

<script>
  const lightbox = document.getElementById("lightbox");

  document.querySelectorAll(".gallery-item").forEach(item => {
    item.onclick = () => {
      lightbox.innerHTML = '<span onclick="closeLightbox()">×</span>' + item.innerHTML;
      lightbox.style.display = "flex";
      const video = lightbox.querySelector("video");
      if (video) video.controls = true;
    };
  });

  function closeLightbox() {
    lightbox.style.display = "none";
    lightbox.innerHTML = '<span onclick="closeLightbox()">×</span>';
  }

  function filterItems(type) {
    document.querySelectorAll(".filters button").forEach(b => b.classList.remove("active"));
    event.target.classList.add("active");

    document.querySelectorAll(".gallery-item").forEach(item => {
      item.style.display = (type === "all" || item.classList.contains(type)) ? "block" : "none";
    });
  }
</script>

</body>
</html>
